<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/51d17a3aa7.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Paint</h1>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <div class="controlBar">

        <!-- color picker -->
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker">

        <!-- brush size -->
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="50" value="1">

        <!-- clear canvas -->
        <label for="clear">Clear:</label>
        <button type="button" id="clear">Clear</button>

        <!-- brush types -->
        <fieldset id="brushTypes">
          <label for="pencil">Pencil:</label>
          <input type="radio" name="brushType" id="pencil" value="pencil" checked>
          <label for="paintBucket">Paint bucket:</label>
          <input type="radio" name="brushType" id="paintBucket" value="fill">
          <label for="dropper">Dropper:</label>
          <input type="radio" name="brushType" id="dropper" value="dropper">
          <label for="eraser">Eraser:</label>
          <input type="radio" name="brushType" id="eraser" value="eraser">
        </fieldset>
      </div>
      <canvas id="paintCanvas"></canvas>
    </div>
  </main>
  
  <footer>
    <div class="wrapper">
      <p>Built by <a href="https://github.com/nkanigsberg">Nathan Kanigsberg</a> - <a href="https://kanigsberg.dev/">Portfolio</a></p>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
